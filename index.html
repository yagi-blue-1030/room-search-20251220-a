<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教室検索システム</title>
    <style>
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f8ff;
        }

        /* --- 背景：高速・多色・くっきり設定 --- */
        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            filter: blur(20px); 
            mix-blend-mode: multiply;
        }

        .shape {
            position: absolute;
            opacity: 0.7; 
            /* アニメーションを linear（等速）に近い加速設定に */
            animation: move infinite ease-in-out alternate;
        }

        .circle { border-radius: 50%; }
        .square { border-radius: 30%; }

        /* --- アニメーションの秒数を大幅に短縮（8s〜12s） --- */
        .s1 { width: 85vw; height: 85vw; background: #bbdefb; top: -20%; left: -15%; animation-duration: 8s; }
        .s2 { width: 95vw; height: 95vw; background: #e1bee7; bottom: -30%; right: -25%; animation-duration: 12s; animation-delay: -2s; }
        .s3 { width: 75vw; height: 75vw; background: #fff59d; top: 20%; right: -15%; animation-duration: 10s; animation-delay: -4s; }
        .s4 { width: 65vw; height: 65vw; background: #c8e6c9; bottom: -15%; left: -10%; animation-duration: 9s; animation-delay: -1s; }
        .s5 { width: 55vw; height: 55vw; background: #ffccbc; top: 15%; left: 25%; animation-duration: 7s; animation-delay: -3s; z-index: -1; }
        .s6 { width: 80vw; height: 80vw; background: #b2ebf2; bottom: 15%; right: 15%; animation-duration: 11s; animation-delay: -5s; z-index: -2; }

        @keyframes move {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            100% { transform: translate(20vw, 15vh) rotate(90deg) scale(1.15); } /* 動きの幅も拡大 */
        }

        /* --- 検索ボックスのデザイン --- */
        .container { 
            position: relative;
            z-index: 1;
            max-width: 400px; 
            width: 85%;
            background: rgba(255, 255, 255, 0.88); 
            backdrop-filter: blur(10px);
            padding: 40px; 
            border-radius: 28px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            border: 2px solid rgba(255,255,255,0.8);
        }

        h1 { font-size: 20px; color: #222; margin-bottom: 25px; font-weight: 800; }
        
        input { 
            width: 100%; 
            padding: 16px; 
            font-size: 16px; 
            border: 2px solid rgba(0,0,0,0.1); 
            border-radius: 14px; 
            margin-bottom: 15px; 
            box-sizing: border-box; 
            outline: none;
            background: #fff;
        }
        
        button { 
            width: 100%; 
            padding: 16px; 
            font-size: 18px; 
            background-color: #333; /* 締めるために黒に近い色に */
            color: white; 
            border: none; 
            border-radius: 14px; 
            cursor: pointer; 
            font-weight: bold;
            transition: 0.2s;
        }
        button:hover { background-color: #000; transform: scale(1.02); }
        
        #result { margin-top: 25px; font-size: 20px; font-weight: bold; min-height: 1.5em; color: #333; }
        .success strong { color: #007bff; font-size: 32px; display: block; margin-top: 8px; }
    </style>
</head>
<body>

    <div class="bg-wrapper">
        <div class="shape circle s1"></div>
        <div class="shape square s2"></div>
        <div class="shape circle s3"></div>
        <div class="shape square s4"></div>
        <div class="shape circle s5"></div>
        <div class="shape square s6"></div>
    </div>

    <div class="container">
        <h1>受験番号検索</h1>
        <input type="text" id="inputNumber" placeholder="例：A1101B">
        <button onclick="searchRoom()">検索する</button>
        <div id="result"></div>
    </div>

    <script>
        // データ（元のデータをここに貼り付けてください）
        const data = {
            "A1101B": "203", "A3001": "403"
            // ...全データをここに追加
        };

        function searchRoom() {
            const number = document.getElementById("inputNumber").value.trim().toUpperCase();
            const resultDiv = document.getElementById("result");
            if (!number) {
                resultDiv.innerText = "番号を入力してください";
                return;
            }
            if (data[number]) {
                resultDiv.innerHTML = "<span style='font-size:14px;'>あなたの教室は</span><strong>" + data[number] + "</strong>";
            } else {
                resultDiv.innerText = "該当する番号が見つかりません";
            }
        }
        document.getElementById("inputNumber").addEventListener("keydown", function(event) {
            if (event.key === "Enter") { searchRoom(); }
        });
    </script>
</body>
</html>
