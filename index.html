function searchRoom() {
            // 入力された文字の前後の空白を消し、すべて大文字に変換する
            const number = document.getElementById("inputNumber").value.trim().toUpperCase();
            const resultDiv = document.getElementById("result");
            
            // 入力が空の場合
            if (!number) {
                resultDiv.innerText = "番号を入力してください";
                resultDiv.className = "error";
                return;
            }

            // データを検索
            if (data[number]) {
                resultDiv.innerText = "あなたの教室は\n「" + data[number] + "」です";
                resultDiv.className = "success";
            } else {
                resultDiv.innerText = "該当する番号が見つかりません";
                resultDiv.className = "error";
            }
        }
// Enterキーが押されたら検索を実行する
document.getElementById("inputNumber").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        searchRoom();
