<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教室検索システム</title>
    <style>
        /* --- 背景アニメーションの設定 --- */
        body { 
            font-family: sans-serif; 
            text-align: center; 
            margin: 0;
            overflow: hidden; /* 背景が動くのでスクロールバーを隠す */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f4f8; /* ベースの色 */
        }

        /* 動く色の塊（Blob）のコンテナ */
        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* コンテンツの後ろに配置 */
            background: #e0f7fa;
            overflow: hidden;
            filter: blur(80px); /* 強くぼかすことで境界を滑らかにする */
        }

        /* 塊のスタイルとアニメーション */
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            opacity: 0.6;
            animation: move 20s infinite alternate;
        }

        .blob1 { background: #e1bee7; top: -10%; left: -10%; animation-duration: 25s; }
        .blob2 { background: #bbdefb; bottom: -10%; right: -10%; animation-duration: 30s; animation-delay: -5s; }
        .blob3 { background: #ffccbc; top: 40%; left: 30%; animation-duration: 20s; animation-delay: -2s; }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30vw, 20vh) scale(1.2); }
            66% { transform: translate(-10vw, 40vh) scale(0.8); }
            100% { transform: translate(10vw, -10vh) scale(1.1); }
        }

        /* --- 検索ボックスのデザイン --- */
        .container { 
            position: relative;
            z-index: 1; /* 背景より前に出す */
            max-width: 400px; 
            width: 90%;
            background: rgba(255, 255, 255, 0.7); /* 透け感を強めに */
            backdrop-filter: blur(15px); /* 背景の動きをほどよく透かす */
            -webkit-backdrop-filter: blur(15px);
            padding: 30px; 
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.3);
        }

        h1 { font-size: 20px; color: #444; margin-top: 0; }
        p { color: #666; font-size: 14px; }
        
        input { 
            width: 100%; 
            padding: 15px; 
            font-size: 18px; 
            border: 1px solid rgba(0,0,0,0.1); 
            border-radius: 12px; 
            margin-bottom: 15px; 
            box-sizing: border-box; 
            outline: none;
        }
        
        button { 
            width: 100%; 
            padding: 15px; 
            font-size: 18px; 
            background-color: #5d9cec; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            transition: 0.3s;
        }
        
        button:hover { background-color: #4a89dc; transform: translateY(-2px); }
        
        #result { margin-top: 20px; font-size: 22px; font-weight: bold; min-height: 1.5em; white-space: pre-wrap; }
        .error { color: #e9573f; }
        .success { color: #4a89dc; }
    </style>
</head>
<body>

    <div class="bg-wrapper">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>

    <div class="container">
        <h1>受験番号から教室を検索</h1>
        <p>受験番号を入力してください</p>
        <input type="text" id="inputNumber" placeholder="例: A1101B">
        <button onclick="searchRoom()">検索する</button>
        <div id="result"></div>
    </div>

    <script>
        // データ部分は変更なし
        const data = {
            "A1101B": "203", "A1102B": "203", "A1103B": "203", "A1104B": "203",
            "A1105B": "203", "A1106B": "203", "A1107B": "203", "A1108B": "203",
            "A1109B": "203", "A1110B": "203", "A1111B": "203", "A1112B": "203",
            "A1113B": "203", "A1114B": "203", "A1115B": "203", "EA101A": "203",
            "UA101B": "203", "UA103A": "203", "UA104A": "203", "UA105B": "203",
            "UA107A": "205", "UA109B": "205", "UA110B": "205", "UA111A": "205",
            "UA113B": "205", "UA117A": "205", "UA118A": "205", "UA121B": "205",
            "UA122B": "205", "UA124B": "205", "UA126A": "205", "UA127A": "205",
            "UA130A": "205", "UA133A": "205", "UA136A": "205", "UA140A": "205",
            "UA145A": "205", "UA147A": "205", "UA149A": "205", "A3001": "403",
            "A3002": "403", "A3003": "403", "A3004": "403", "A3005": "403",
            "A3006": "403", "A3007": "403", "A3008": "403", "A3009": "403",
            "A3010": "403", "A3011": "403", "A3012": "403", "A3013": "403",
            "A3014": "403", "A3015": "403", "A3016": "403", "A3017": "403",
            "A3018": "403", "A3019": "403", "A3020": "403", "A3021": "403",
            "A3022": "403", "A3023": "405", "A3024": "405", "A3025": "405"
            // ... (以下略、元のデータは維持)
        };

        function searchRoom() {
            const number = document.getElementById("inputNumber").value.trim().toUpperCase();
            const resultDiv = document.getElementById("result");
            
            if (!number) {
                resultDiv.innerText = "番号を入力してください";
                resultDiv.className = "error";
                return;
            }

            if (data[number]) {
                resultDiv.innerText = "あなたの教室は\n「" + data[number] + "」です";
                resultDiv.className = "success";
            } else {
                resultDiv.innerText = "該当する番号が見つかりません";
                resultDiv.className = "error";
            }
        }

        document.getElementById("inputNumber").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                searchRoom();
            }
        });
    </script>
</body>
</html>
